title: Religion
definition: Fotografien, die religiöse Symbole enthalten.
description: >
  Religion kann ein heikles Thema sein: Überall auf der Welt werden Menschen wegen ihrer Überzeugungen verfolgt und unterdrückt.
  Auch wenn die Situation in den meisten Ländern nicht so extrem ist, bleibt die religiöse Orientierung eine private Angelegenheit.
  In diesem Beispiel zeigt die Sammlung Symbole, welche auf die religiöse Ausrichtung der Person hinweisen könnten.
