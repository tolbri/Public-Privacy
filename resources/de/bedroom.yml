title: Schlafzimmer
definition: Fotografien, die darauf hinweisen, dass diese in einem Schlafzimmer aufgenommen wurden. Zum Beispiel, wenn ein Bett oder ein Kleiderschrank zu sehen ist.
description: >
  Das Schlafzimmer ist einer der privatesten Räume überhaupt. Ein Raum voller Komfort und Geborgenheit, zu dem wir meist keinen
  leichten Zugang gewähren. Im Gegensatz dazu stehen die vielen Kommentare auf SHEIN, welche Schlafzimmer auf der ganzen Welt zeigen. Die folgende
  Sammlung hat sich dieser Fotografien bedient und deren Menschen ausradiert. Anstelle der Person, wird der Raum an sich zum zentralen Thema.
