chartDescription: >
  In jeder Sammlung vermitteln diese Diagramme ein besseres Verständnis dafür, woher die Datenpunkte stammen. Mit anderen Worten, das
  erste Diagramm listet die drei Länder auf, aus denen sich die Nutzer am häufigsten angemeldet haben, um eine Bewertung zu veröffentlichen. Alle anderen Länder werden unter
  unter "Rest" zusammengefasst. Zudem zeigt das zweite Diagramm welche Geräte zur Veröffentlichung der Inhalte verwendet wurden. Während
  Android und iOS sich auf Smartphones und Tablets beziehen, besteht die dritte Kategorie (falls vorhanden) aus unbekannten Geräten und
  Zugriff von Desktop-Rechnern.
