title: Face
definition: >
  Images that show at least half of a person's face, so that the subject could be recognized.
description: >
  Showing your face and who you are in public is not an issue in most cultures.
  However, what if you would lose control over its biometric data? Nowadays software is widely used to recognize
  facial geometry, for example to unlock your phone. While this often works great, the gathered data could also
  be misused. The following collection makes use of facial recognition tools in order to map the geometry.
