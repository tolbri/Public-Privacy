title: Tattoo
definition: Photographs in which the model has one or more tattoos.
description: >
  Many people wear tattoos in various parts of their body. They can be expression of affiliation, some contain the names
  of loved ones, some only serve an aesthetic purpose. In any case tattoos can make people recognizable, even when the
  face remains hidden. In some countries police forces already use software to identify individuals.
