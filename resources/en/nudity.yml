title: Nudity
definition: Content which shows the model lightly dressed, for example, only wearing underwear or swimwear.
description: >
  When going into a clothing store most people would not like to be watched trying on a new pair of underwear.
  Being naked exposes some of the most private and vulnerable parts of our bodies. However, some customers share
  intimate content and make themselves publicly viewable.
